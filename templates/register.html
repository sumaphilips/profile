<ion-header-bar align-title="center" class="bar-stable">
   <h1 class="title">HealthNode</h1>
</ion-header-bar>

<ion-view title="register">
  <ion-content class="has-header" padding="true">
  <div class="list"> 
    <form name="auth_user" >
      <div class="padding">
        <div class="list-list-inset">
          <label class="item item-input">
            <input type="text" placeholder="First Name" ng-model="user.firstname" required>
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Last Name" ng-model="user.lastname" required>
          </label>
          <label class="item item-input">
            <input type="email" placeholder="Email" ng-model="user.email" required>
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="user.username" required>
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="user.password" required >
          </label>
            
        </div>
            <div class="text-align-center" align="center">
              <button class="button button-block button-positive" type="submit" ng-click="authenticate(user)" > Register Account</button>
            </div>
        
          <div class="btn-group" align-title="center" align="center">
      <div class="wrapper">
        <span> or </span>
        </div> 
           
           <div class="text" align ="center">
            <button class="button icon-center button-small ion-social-facebook button-positive" ng-click="serviceProviderLogin()"></button>
            <button class="button icon-center button-small ion-social-twitter button-calm" ></button>
            <button class="button icon-center button-small ion-social-googleplus button-assertive" > </button>
          </div>
          
        
          </div>
 
      </div>
    </form>
</div>

         
</ion-content>
</ion-view>
