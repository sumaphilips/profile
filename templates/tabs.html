<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">
	<!-- Profile Tab---------------------------------------------------------------------------------------------- -->
        <ion-tab title="Profile" icon-on="ion-ios7-information" icon-off="ion-ios7-information" href="#/tab/profile" >
     		<ion-nav-view name="tab-profile"></ion-nav-view>
        </ion-tab>
    <!-- Insurance Tab-------------------------------------------------------------------------------------------- -->
        <ion-tab title="Insurance" icon-on="ion-ios7-pricetag" icon-off="ion-ios7-pricetag" href="#/tab/addInsurance">
     		<ion-nav-view name="tab-insurance"></ion-nav-view>
        </ion-tab>
    <!-- Family Member Tab---------------------------------------------------------------------------------------- -->
        <ion-tab title="Family Member" icon-on="ion-ios7-people" icon-off="ion-ios7-people" href="#/tab/addFamilyMbr">
      		<ion-nav-view name="tab-family"></ion-nav-view>
        </ion-tab>

   </ion-tabs>
</ion-view>
